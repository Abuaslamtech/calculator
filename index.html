<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <title>WDC Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <form name="form">
        <div class="calc">
          <input type="text" name="screen" id="answer" value=" " />
          <br />

          <input type="button" value="1" id="one" />
          <input type="button" value="2" id="two" />
          <input type="button" value="3" id="three" />
          <input type="button" value="AC" id="clear" />

          <br />

          <input type="button" value="4" id="four" />
          <input type="button" value="5" id="five" />
          <input type="button" value="6" id="six" />
          <input type="button" value="+" id="add" />

          <br />

          <input type="button" value="7" id="seven" />
          <input type="button" value="8" id="eight" />
          <input type="button" value="9" id="nine" />
          <input type="button" value="-" id="subtract" />

          <br />

          <input type="button" value="." id="point" />
          <input type="button" value="0" id="zero" />
          <input type="button" value="=" id="equal" />
          <input type="button" value="*" id="multiply" />

          <br />

          <input type="button" value="(" id="leftBracket" />
          <input type="button" value=")" id="rightBracket" />
          <input type="button" value="%" id="percent" />
          <input type="button" value="/" id="divide" />

          <br />
        </div>

        <footer>
            <h3>Developed by Abuaslam</h3>
          </footer>
      </form>
    </div>
  </body>
</html>
